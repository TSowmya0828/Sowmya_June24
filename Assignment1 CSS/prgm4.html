<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        .id1{
            text-decoration: underline;
        }
        .id2{
            text-decoration:overline

        }

<body>
    <p class="id1">This is apple</p>
    <p class="id2">This is mango</p>
    <p class="id3">this is banana</p>
