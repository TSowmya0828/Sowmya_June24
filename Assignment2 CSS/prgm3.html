<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            padding:10px 20px;
            font-size:30px;
            color:red;
            background-color:black;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            border:1px solid;
        }
        .button:hover{
            background-color:rgba(0, 0, 0, 0.71);
        }
        .button:active{
            background-color: white;
        }
    </style>
</head>
<body>
    <p>
        <a href="https://www.netflix.com/search?q=shaita" class="button">Netflix</a>
    </p>
    
</body>
</html>
