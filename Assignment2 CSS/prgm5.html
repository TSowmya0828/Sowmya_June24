<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:100%;
            max-width: 800px;
        }
        th,td{
            border:1px solid black;
            padding:10px;
            text-align: center;
            width:33%;
            height: 50px;
        }
        th{
            background-color: rgb(140, 28, 245);
        }
        td{
            background-color: rgb(209, 165, 249);
        }
        tr:hover{
            background-color: beige;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
