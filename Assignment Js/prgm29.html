<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MeterstoInches(Meters){
            let conversion=Meters*39.3701;
            return conversion;

        }
        const Meters=50;
        const inches=MeterstoInches(Meters);
        console.log(Meters + " meter is " + inches + " inches.");
    </script>
</body>
</html>
