<body>
    <script>
        const P=500000;
        const rate=4;
        const years=3;

        const monthlyrate=(rate/12)*100;
        const yearstomonths=years*12;

        const EMI=P*monthlyrate*Math.pow((1+monthlyrate),yearstomonths)/Math.pow((1+monthlyrate),yearstomonths)-1;
        console.log(+EMI);


    </script>
