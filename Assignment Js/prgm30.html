<body>
    <script>
        function SqCmtoAcres(sqcm){
            return sqcm/40468600;
        }
        const sqcm=1000000;
        const acres=SqCmtoAcres(sqcm);
        console.log(sqcm + "square centimeters is" + acres + "acres");

    </script>
