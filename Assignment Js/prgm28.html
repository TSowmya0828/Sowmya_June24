<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function HrsToYears(hours){
        const hoursinday=24;
        const daysinyear=365;

        const years=hours/(hoursinday*daysinyear);
        return years;

    }
    let hours=8760;
    let years=HrsToYears(hours);
    console.log(hours + " hours is approximately " + years + " years.");
</script>
    
</body>
</html>
