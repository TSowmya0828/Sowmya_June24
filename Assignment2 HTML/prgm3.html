<body>
    <h1>Text Formatting</h1>
    <p><strong>This is bold text </strong></p>
    <p><em>This is italic text</em></p>
    <p><u>This is underlined text</u></p>
    <p><mark>highlighted text</mark></p>
    <p><del>Strikes off the text</del></p>
    <p>H<sub>2</sub>SO<sub>4</sub>this is chemical form</p>
    <p>R <sup>2</sup> radius of circle</p>
    <pre>hi hello
        welcome
    </pre>
    <p>The command is <code>ls -la</code></p>
